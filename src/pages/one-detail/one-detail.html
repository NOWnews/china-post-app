<ion-header>
  <ion-navbar>
    <ion-title *ngIf="news" [innerHTML]="news.title"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="news">
    <h1 [innerHTML]="news.title"></h1>
    <hr>
    <div>
      <!-- <img src="{{news.authors[0].avatars[24]}}"> -->
      {{news.authors[0].name}}
    </div>
    <p>{{news.createdAt}}  {{news.categories[0].name}}</p>
    <hr>
    <img src="{{news.images[0]}}" />
    <div [innerHTML]="news.content"></div>
  </div>
</ion-content>
